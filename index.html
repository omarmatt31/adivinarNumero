<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego Adivinar Número">
    <meta name="author" content="Omar Mattos">
    <meta name="keywords" content="Juego, adivina numero, dom, bom">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Adivinar Número</title>
</head>
<body class="fondo">
    <head></head>
    <main>
        <section class="container bg-body-tertiary text-center p-4 my-5 rounded-3">
            <div class="container my-4">
                <h1 class="text-center">🧙‍♂️ADIVINA EL NÚMERO💫</h1>
            </div>
            <button type="button" class="btn btn-warning mt-4">Comenzar el juego</button>
            <div class="d-flex flex-column align-items-center">
                <h2 class="mt-4 fw-light">Ingresá un número</h2>
                <div class="input-group mb-3 w-25">
                    <form id="formNumero" class="d-flex flex-row">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient’s username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enviar</button>
                    </form>
                </div>
                <div class="alert alert-success d-none">¡Adivinaste el número!</div>
                <div class="alert alert-warning d-none">El número es mayor</div>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 bg-dark-subtle">
        <p class="mb-0">&copy; Todos los derechos reservados <br> Omar Mattos 💻</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
